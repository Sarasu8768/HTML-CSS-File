<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
    header{
            width: 100%;
            height: 50px;
            background-color: #333;
            color: #fff;
            text-align: center;
            margin-bottom: 10px;
            line-height: 50px;
    }
        
    nav{
        position: relative;
        width: 475px;
        height: 50px;
        background: #222;
        border-radius: 10px;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    nav a{
        position: relative;
        display: inline-block;
        font-size: lem;
        font-weight: 500;
        color: white;
        text-decoration: none;
        padding: 0 23px;
        z-index: 1;
    }
    main{
        height: 500px;
        text-decoration: none;
        width: 100%;
        margin: 0 auto;
        padding: 20px;
        text-align: center;
        background-color: skyblue;
        margin-bottom: 10px;
    }
    footer{
        background-color: #666;
        color: #f6f6f6;
        text-align: center;
        padding: 10px;
    }
    nav span{
        position: absolute;
        top: 0;
        left: 0;
        width: 95px;
        height: 100%;
        background: linear-gradient(45deg, #194b4f, #33fffc);
        border-radius: 10px;
        transition: 0.5s;
    }
    nav a:nth-child(1):hover~span{
        left: 0px;
    }
    nav a:nth-child(2):hover~span{
        left: 90px;
    }
    nav a:nth-child(3):hover~span{
        left: 180px;
    }
    nav a:nth-child(4):hover~span{
        left: 275px;
    }
    nav a:nth-child(5):hover~span{
        left: 380px;
    }
</style>
</head>
<body>
    <!--header-->
    <header>
        <h1>This is header</h1>
    </header>
    <!--navigation-->
    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>
    <!--main-->
    <main>
        <h2>Welcome to my website</h2>
        <p>This is the body section.</p>
    </main>
    <!--footer-->
    <footer>
        <p>Copyright &copy;2024</p>
    </footer>
</body>
</html>
